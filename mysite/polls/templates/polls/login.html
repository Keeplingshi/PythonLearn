<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>登录</title>

		<link href="/static/ui/ace/assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/static/ui/ace/assets/css/font-awesome.min.css" />
		<link rel="stylesheet" href="/static/ui/ace/assets/css/ace.min.css" />
		<link rel="stylesheet" href="/static/ui/ace/assets/css/ace-rtl.min.css" />
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/ui/layer/layer.js"></script>

	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red"></span>
									<span class="white">投票系统登录</span>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="toolbar clearfix">
											<div></div>
										</div>
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入用户名和密码
											</h4>

											<div class="space-6"></div>

											<form id="formId" action="/polls/login/" method="post" >
                                                {% csrf_token %}
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" id="username" name="username" class="form-control" placeholder="用户名" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" id="password" name="password" class="form-control" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<input type="submit" class="width-35 pull-right btn btn-sm btn-primary" value="登录">
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript">
		$(function(){
			var errorinfo ={{ isSuccess }}
			if(errorinfo=='1'){
				layer.tips('用户名或密码错误', '#username');
			}
		});
	</script>
</html>
